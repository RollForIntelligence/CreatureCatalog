<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5e Creature Catalog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        body {
            background-color: slategrey;
        }

        main {
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            background-color: beige;
        }

        h1 {
            text-align: center;
        }

        div.Description {
            width: 80%;
            margin: auto;
            text-align: center;
        }

        form {
            display: none;
        }
    </style>
</head>
<body>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <main>
        <h1>TITLE</h1>

        <div class="Description">Description and Explanation Text</div>

        <div class="LinksToPages">
            <div>
                <a href="PageOne.html">PageOne</a>
                <button id="SetPageOne" class="OpenForm">Set Filter</button>
                <button id="ClearPageOne">Clear Settings</button>
            </div>
            <div>
                <a href="PageTwo.html">PageTwo</a>
                <button id="SetPageTwo" class="OpenForm">Set Filter</button>
                <button id="ClearPageTwo">Clear Settings</button>
            </div>
            <div>
                <a href="PageThree.html">PageThree</a>
                <button id="SetPageThree" class="OpenForm">Set Filter</button>
                <button id="ClearPageThree">Clear Settings</button>
            </div>
            <div>
                <a href="PageFour.html">PageFour</a>
                <button id="SetPageFour" class="OpenForm">Set Filter</button>
                <button id="ClearPageFour">Clear Settings</button>
            </div>
        </div>

        <form id="FilterForm">
            <div class="field">
                <label for="species">Species</label>
                <input type="text" name="species" id="species">
            </div>

            <div class="field">
                <label for="size">Size</label>
                <input type="text" name="size" id="size">
            </div>

            <div class="field">
                <label for="category">Category</label>
                <input type="text" name="category" id="category">
            </div>

            <div class="field">
                <label for="classification">Classification</label>
                <input type="text" name="classification" id="class" placeholder="I.E. Human, Shapechanger, etc">
            </div>

            <div class="field">
                <label for="alignment">Alignment</label>
                <input type="text" name="alignment" id="alignment">
            </div>

            <div class="field">
                <label for="ac">Armor Class</label>
                <input type="text" name="ac" id="ac">
            </div>

            <div class="field">
                <label for="hp">Hit Points</label>
                <input type="text" name="hp" id="hp">
            </div>

            <div class="field">
                <label for="str">Strength</label>
                <input type="text" name="str" id="str">
            </div>

            <div class="field">
                <label for="dex">Dexterity</label>
                <input type="text" name="dex" id="dex">
            </div>

            <div class="field">
                <label for="con">Constitution</label>
                <input type="text" name="con" id="con">
            </div>

            <div class="field">
                <label for="int">Intelligence</label>
                <input type="text" name="int" id="int">
            </div>
            
            <div class="field">
                <label for="wis">Wisdom</label>
                <input type="text" name="wis" id="wis">
            </div>

            <div class="field">
                <label for="cha">Charisma</label>
                <input type="text" name="cha" id="cha">
            </div>

            <div class="field">
                <label for="speed">Movement Type</label>
                <input type="text" name="speed" id="speed">
            </div>

            <div class="field">
                <label for="SaveProfs">Saving Throw Proficiency</label>
                <input type="text" name="SaveProfs" id="SaveProfs">
            </div>

            <div class="field">
                <label for="SkillProfs">Skill Proficiency</label>
                <input type="text" name="SkillProfs" id="SkillProfs">
            </div>

            <div class="field">
                <label for="Vulns">Vulnerability</label>
                <input type="text" name="Vulns" id="Vulns">
            </div>

            <div class="field">
                <label for="DmgResist">Damage Resistance</label>
                <input type="text" name="DmgResist" id="DmgResist">
            </div>

            <div class="field">
                <label for="DmgImmune">Damage Immunity</label>
                <input type="text" name="DmgImmune" id="DmgImmune">
            </div>

            <div class="field">
                <label for="CondImmune">Condition Immunity</label>
                <input type="text" name="CondImmune" id="CondImmune">
            </div>

            <div class="field">
                <label for="Senses">Sense</label>
                <input type="text" name="Senses" id="Senses">
            </div>

            <div class="field">
                <label for="Langs">Language</label>
                <input type="text" name="Langs" id="Langs">
            </div>

            <div class="field">
                <label for="Challenge">Challenge Rating</label>
                <input type="text" name="Challenge" id="Challenge">
            </div>

            <div class="field">
                <label for="Reactions">Reaction</label>
                <input type="text" name="Reactions" id="Reactions">
            </div>

            <div class="field">
                <label for="Legends">Legendary Action</label>
                <input type="text" name="Legends" id="Legends">
            </div>

            <div class="field">
                <label for="Features">Feature</label>
                <input type="text" name="Features" id="Features">
            </div>

            <div class="field">
                <label for="Description">Description</label>
                <input type="text" name="Description" id="Description">
            </div>

            <button id="SubmitForm" type="submit">Submit</button>
            <button id="AddCriteria">Select Criteria</button>
            <button id="Cancel" class="danger">Cancel</button>
        </form>
    </main>
</body>
</html>
