<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5e Creature Catalog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        body {
            background-color: slategrey;
        }

        main {
            width: 50%;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            background-color: beige;
        }

        h1 {
            text-align: center;
        }

        div.Description {
            width: 80%;
            margin: auto;
            text-align: center;
        }

        form {
            display: none;
        }

        div.field {
            display: none;
        }

        div.selector {
            display: block;
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <main>
        <h1>TITLE</h1>

        <div class="Description">Description and Explanation Text</div>

        <div class="LinksToPages">
            <div>
                <a href="PageOne.html">PageOne</a>
                <button id="SetPageOne" class="OpenForm SetPageOne">Set Filter</button>
                <button id="ClearPageOne">Clear Settings</button>
            </div>
            <div>
                <a href="PageTwo.html">PageTwo</a>
                <button id="SetPageTwo" class="OpenForm SetPageTwo">Set Filter</button>
                <button id="ClearPageTwo">Clear Settings</button>
            </div>
            <div>
                <a href="PageThree.html">PageThree</a>
                <button id="SetPageThree" class="OpenForm SetPageThree">Set Filter</button>
                <button id="ClearPageThree">Clear Settings</button>
            </div>
            <div>
                <a href="PageFour.html">PageFour</a>
                <button id="SetPageFour" class="OpenForm SetPageFour">Set Filter</button>
                <button id="ClearPageFour">Clear Settings</button>
            </div>
        </div>

        <form id="FilterForm">
            <div class="field selector">
                <label for="selector">Select Criteria: </label>
                <select name="selector" id="selector" class="selector">
                    <option value="species">Species</option>
                    <option value="size">Size</option>
                    <option value="category">Category</option>
                    <option value="classification">Classification</option>
                    <option value="alignment">Alignment</option>
                    <option value="ac">Armor Class</option>
                    <option value="hp">Hit Points</option>
                    <option value="str">Strength</option>
                    <option value="dex">Dexterity</option>
                    <option value="con">Constitution</option>
                    <option value="int">Intelligence</option>
                    <option value="wis">Wisdom</option>
                    <option value="cha">Charisma</option>
                    <option value="speed">Movement Type</option>
                    <option value="SaveProfs">Saving Throw Proficiency</option>
                    <option value="SkillProfs">Skill Proficiency</option>
                    <option value="Vulns">Vulnerability</option>
                    <option value="DmgResist">Damage Resistance</option>
                    <option value="DmgImmune">Damage Immunity</option>
                    <option value="CondImmune">Condition Immunity</option>
                    <option value="Senses">Sense</option>
                    <option value="Langs">Language</option>
                    <option value="Challenge">Challenge</option>
                    <option value="Features">Feature</option>
                    <option value="Reactions">Reaction</option>
                    <option value="Legends">Legendary Action</option>
                    <option value="Description">Description</option>
                </select>
            </div>

            <div class="field species">
                <label for="species">Species</label>
                <input type="text" name="species" id="species">
            </div>

            <div class="field size">
                <label for="size">Size</label>
                <select name="size" id="size">
                    <option value="Tiny">Tiny</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                    <option value="Huge">Huge</option>
                    <option value="Gargantuan">Gargantuan</option>
                </select>
            </div>

            <div class="field category">
                <label for="category">Category</label>
                <select name="category" id="category">
                    <option value="Aberration">Aberration</option>
                    <option value="Beast">Beast</option>
                    <option value="Celestial">Celestial</option>
                    <option value="Construct">Construct</option>
                    <option value="Dragon">Dragon</option>
                    <option value="Elemental">Elemental</option>
                    <option value="Fey">Fey</option>
                    <option value="Fiend">Fiend</option>
                    <option value="Giant">Giant</option>
                    <option value="Humanoid">Humanoid</option>
                    <option value="Monstrosity">Monstrosity</option>
                    <option value="Ooze">Ooze</option>
                    <option value="Plant">Plant</option>
                    <option value="Undead">Undead</option>
                </select>
            </div>

            <div class="field classification">
                <label for="classification">Classification</label>
                <input type="text" name="classification" id="class" placeholder="I.E. Human, Shapechanger, etc">
            </div>

            <div class="field alignment">
                <label for="alignment">Alignment</label>
                <select name="alignment" id="alignment">
                    <option value="Lawful Good">Lawful Good</option>
                    <option value="Neutral Good">Neutral Good</option>
                    <option value="Chaotic Good">Chaotic Good</option>
                    <option value="Lawful Neutral">Lawful Neutral</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Chaotic Neutral">Chaotic Neutral</option>
                    <option value="Lawful Evil">Lawful Evil</option>
                    <option value="Neutral Evil">Neutral Evil</option>
                    <option value="Chaotic Evil">Chaotic Evil</option>
                    <option value="Unaligned">Unaligned</option>
                    <option value="Lawful">Lawful</option>
                    <option value="Chaotic">Chaotic</option>
                    <option value="Good">Good</option>
                    <option value="Evil">Evil</option>
                </select>
            </div>

            <div class="field ac">
                <label for="ac">Armor Class</label>
                <input type="number" name="ac" id="ac-min" class="min" min="1" max="30" step="1" value="1">
                <input type="number" name="ac" id="ac-max" class="max" min="1" max="30" step="1" value="30">
            </div>

            <div class="field hp">
                <label for="hp">Hit Points</label>
                <input type="text" name="hp" id="hp">
            </div>

            <div class="field str">
                <label for="str">Strength</label>
                <input type="text" name="str" id="str">
            </div>

            <div class="field dex">
                <label for="dex">Dexterity</label>
                <input type="text" name="dex" id="dex">
            </div>

            <div class="field con">
                <label for="con">Constitution</label>
                <input type="text" name="con" id="con">
            </div>

            <div class="field int">
                <label for="int">Intelligence</label>
                <input type="text" name="int" id="int">
            </div>
            
            <div class="field wis">
                <label for="wis">Wisdom</label>
                <input type="text" name="wis" id="wis">
            </div>

            <div class="field cha">
                <label for="cha">Charisma</label>
                <input type="text" name="cha" id="cha">
            </div>

            <div class="field speed">
                <label for="speed">Movement Type</label>
                <select name="speed" id="speed">
                    <option value="climb">Climbing</option>
                    <option value="swim">Swimming</option>
                    <option value="fly">Flying</option>
                    <option value="burrow">Burrowing</option>
                </select>
            </div>

            <div class="field SaveProfs">
                <label for="SaveProfs">Saving Throw Proficiency</label>
                <select name="SaveProfs" id="SaveProfs">
                    <option value="Str">Strength</option>
                    <option value="Dex">Dexterity</option>
                    <option value="Con">Constitution</option>
                    <option value="Int">Intelligence</option>
                    <option value="Wis">Wisdom</option>
                    <option value="Cha">Charisma</option>
                </select>
            </div>

            <div class="field SkillProfs">
                <label for="SkillProfs">Skill Proficiency</label>
                <select name="SkillProfs" id="SkillProfs">
                    <option value="Athletics">Athletics</option>
                    <option value="Acrobatics">Acrobatics</option>
                    <option value="Sleight of Hand">Sleight of Hand</option>
                    <option value="Stealth">Stealth</option>
                    <option value="Arcana">Arcana</option>
                    <option value="History">History</option>
                    <option value="Investigation">Investigation</option>
                    <option value="Nature">Nature</option>
                    <option value="Religion">Religion</option>
                    <option value="Animal Handling">Animal Handling</option>
                    <option value="Insight">Insight</option>
                    <option value="Medicine">Medicine</option>
                    <option value="Perception">Perception</option>
                    <option value="Survival">Survival</option>
                    <option value="Deception">Deception</option>
                    <option value="Intimidation">Intimidation</option>
                    <option value="Performance">Performance</option>
                    <option value="Persuasion">Persuasion</option>
                </select>
            </div>

            <div class="field Vulns">
                <label for="Vulns">Vulnerability</label>
                <select name="Vulns" id="Vulns">
                    <option value="acid">acid</option>
                    <option value="bludgeoning">bludgeoning</option>
                    <option value="cold">cold</option>
                    <option value="fire">fire</option>
                    <option value="force">force</option>
                    <option value="lightning">lightning</option>
                    <option value="necrotic">necrotic</option>
                    <option value="piercing">piercing</option>
                    <option value="poison">poison</option>
                    <option value="psychic">pyschic</option>
                    <option value="radiant">radiant</option>
                    <option value="slashing">slashing</option>
                    <option value="thunder">thunder</option>
                    <option value="nonmagical">nonmagical</option>
                </select>
            </div>

            <div class="field DmgResist">
                <label for="DmgResist">Damage Resistance</label>
                <select name="DmgResist" id="DmgResist">
                    <option value="acid">acid</option>
                    <option value="bludgeoning">bludgeoning</option>
                    <option value="cold">cold</option>
                    <option value="fire">fire</option>
                    <option value="force">force</option>
                    <option value="lightning">lightning</option>
                    <option value="necrotic">necrotic</option>
                    <option value="piercing">piercing</option>
                    <option value="poison">poison</option>
                    <option value="psychic">pyschic</option>
                    <option value="radiant">radiant</option>
                    <option value="slashing">slashing</option>
                    <option value="thunder">thunder</option>
                    <option value="nonmagical">nonmagical</option>
                </select>
            </div>

            <div class="field DmgImmune">
                <label for="DmgImmune">Damage Immunity</label>
                <select name="DmgImmune" id="DmgImmune">
                    <option value="acid">acid</option>
                    <option value="bludgeoning">bludgeoning</option>
                    <option value="cold">cold</option>
                    <option value="fire">fire</option>
                    <option value="force">force</option>
                    <option value="lightning">lightning</option>
                    <option value="necrotic">necrotic</option>
                    <option value="piercing">piercing</option>
                    <option value="poison">poison</option>
                    <option value="psychic">pyschic</option>
                    <option value="radiant">radiant</option>
                    <option value="slashing">slashing</option>
                    <option value="thunder">thunder</option>
                    <option value="nonmagical">nonmagical</option>
                </select>
            </div>

            <div class="field CondImmune">
                <label for="CondImmune">Condition Immunity</label>
                <select name="CondImmune" id="CondImmune">
                    <option value="blinded">blinded</option>
                    <option value="charmed">charmed</option>
                    <option value="deafened">deafened</option>
                    <option value="frightened">frightened</option>
                    <option value="grappled">grappled</option>
                    <option value="incapacitated">incapacitated</option>
                    <option value="invisible">invisible</option>
                    <option value="paralyzed">paralyzed</option>
                    <option value="petrified">petrified</option>
                    <option value="poisoned">poisoned</option>
                    <option value="prone">prone</option>
                    <option value="restrained">restrained</option>
                    <option value="stunned">stunned</option>
                    <option value="unconscious">unconscious</option>
                    <option value="exhaustion">exhaustion</option>
                </select>
            </div>

            <div class="field Senses">
                <label for="Senses">Sense</label>
                <select name="Senses" id="Senses">
                    <option value="blindsight">Blindsight</option>
                    <option value="darkvision">Darkvision</option>
                    <option value="tremorsense">Tremorsense</option>
                    <option value="truesight">Truesight</option>
                </select>
            </div>

            <div class="field Langs">
                <label for="Langs">Language</label>
                <input type="text" name="Langs" id="Langs">
            </div>

            <div class="field Challenge">
                <label for="Challenge">Challenge Rating</label>
                <input type="text" name="Challenge" id="Challenge">
            </div>

            <div class="field Reactions">
                <label for="Reactions">Reaction</label>
                <input type="text" name="Reactions" id="Reactions">
            </div>

            <div class="field Legends">
                <label for="Legends">Legendary Action</label>
                <input type="text" name="Legends" id="Legends">
            </div>

            <div class="field Features">
                <label for="Features">Feature</label>
                <input type="text" name="Features" id="Features">
            </div>

            <div class="field Description">
                <label for="Description">Description</label>
                <input type="text" name="Description" id="Description">
            </div>

            <button id="SubmitForm" type="submit">Submit</button>
            <button id="AddCriteria">Select Criteria</button>
            <button id="Cancel" class="danger Cancel">Cancel</button>
        </form>

        <script src="main.js"></script>
    </main>
</body>
</html>
